name: Deploy Next.js to EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18" 

      - name: Install dependencies
        run: yarn install

      - name: Build project
        run: yarn build

      - name: Archive production artifacts
        run: tar -czf next-app.tar.gz .next package.json yarn.lock

      - name: Upload production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: next-app
          path: next-app.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download production artifacts
        uses: actions/download-artifact@v2
        with:
          name: next-app

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Copy files to EC2
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: scp -o StrictHostKeyChecking=no next-app.tar.gz $EC2_USER@$EC2_HOST:/home/$EC2_USER/

      - name: Deploy on EC2
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'EOF'
            tar -xzf /home/$EC2_USER/next-app.tar.gz -C /home/$EC2_USER/
            cd /home/$EC2_USER/
            yarn install --production
            pm2 restart all || pm2 start npm --name "next-app" -- start
          EOF
